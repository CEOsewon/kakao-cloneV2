<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone V2</title>
    <script
      src="https://kit.fontawesome.com/a3d426c7a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar-timestamp">22:19</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar-icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </header>
    <main class="index">
      <header class="header">
        <div class="header__column">
          <span class="header__name">채팅 </span>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <article class="chats">
        <a href="chat.html">
          <div class="chats__list">
            <div class="chats__column">
              <img src="images/avatar.jpg" alt="" class="avatar" />
              <div class="chats__chat">
                <span class="chat__author">세젤예주희♥</span>
                <span class="chat__content">사랑해♥</span>
              </div>
            </div>
            <div class="chats__column">
              <span class="chats__time">22:12</span>
            </div>
          </div>
        </a>
        <a href="chat.html">
          <div class="chats__list">
            <div class="chats__column">
              <img src="images/avatar.jpg" alt="" class="avatar" />
              <div class="chats__chat">
                <span class="chat__author">원</span>
                <span class="chat__content">I will be a super rich</span>
              </div>
            </div>
            <div class="chats__column">
              <span class="chats__time">1월 10일</span>
            </div>
          </div>
        </a>
      </article>
    </main>
    <nav class="nav">
      <div class="nav__bar">
        <div class="nav__bar-icon">
          <a href="friend.html">
            <i class="far fa-user"></i>
          </a>
        </div>
        <div class="nav__bar-icon">
          <a href="index.html">
            <i class="fas fa-comment">
              <span class="alert">2</span>
            </i>
          </a>
        </div>
        <div class="nav__bar-icon">
          <a href="hashtag.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </div>
        <div class="nav__bar-icon">
          <a href="star.html">
            <i class="far fa-star"></i>
          </a>
        </div>
        <div class="nav__bar-icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
