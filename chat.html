<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chatroom | Kakao Clone V2</title>
    <script
      src="https://kit.fontawesome.com/a3d426c7a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar-timestamp">22:19</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar-icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <div class="chat__header ch-header">
        <div class="ch-header__column">
          <a href="index.html">
            <span class="ch-header__icon">
              <i class="fas fa-angle-left"></i>
            </span>
          </a>
          <span class="ch-header__name">세젤예주희 </span>
        </div>
        <div class="ch-header__column">
          <span class="ch-header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="ch-header__icon">
            <i class="fas fa-align-justify"></i>
          </span>
        </div>
      </div>
      <article class="message">
        <div class="message__incoming incoming">
          <div class="incoming__column">
            <img src="images/avatar.jpg" alt="" class="avatar" />
            <span class="incoming__author">
              세젤예주희
            </span>
            <div class="incoming__bubble">
              <span class="incoming__content">
                I love you
              </span>
            </div>
          </div>
        </div>
        <div class="message__outcoming outcoming">
          <div class="outcoming__bubble">
            <span class="outcoming__content">
              Me,too!
            </span>
          </div>
        </div>
      </article>
    </main>
    <footer class="write">
      <span class="write__icon">
        <i class="far fa-plus-square"></i>
      </span>
      <div class="write__bubble bubble">
        <input type="text" class="bubble__content" />
        <span class="bubble__icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="bubble__icon">
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
    </footer>
  </body>
</html>
