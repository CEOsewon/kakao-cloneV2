<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title># | Kakao Clone V2</title>
    <script
      src="https://kit.fontawesome.com/a3d426c7a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar-timestamp">22:19</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar-icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </header>
    <main class="header__nav">
      <div class="header__nav-column">
        <span class="header__nav-list">
          뉴스
        </span>
        <span class="header__nav-list">
          FUN
        </span>
        <span class="header__nav-list">
          인기웹
        </span>
        <span class="header__nav-list">
          연예
        </span>
        <span class="header__nav-list">
          영화
        </span>
      </div>
      <div class="header__nav-column">
        <span class="header__nav-list">
          <i class="fas fa-exchange-alt"></i>
        </span>
      </div>
      <article class="news">
        <div class="news__list">
          <span class="news__article">
            무죄 주장한 최순실..검찰"박근혜에 버금"징역 25년 구형
          </span>
          <span class="news__article">
            날선 공방.."한 가족을 이잡듯 뒤져"vs"합법 수사"
          </span>
        </div>
        <div class="news__picture picture">
          <img src="avatar.jpg" class="picture__img" />
          <span class="picture__news">
            버릴게 더 많은 선물세트..포장 분리배출 어떻게?
          </span>
        </div>
        <div class="news__picture picture">
          <img src="avatar.jpg" class="picture__img" />
          <span class="picture__news">
            연구원 앞 하천 '세슘'검출.."갑천에 흘러들라"
          </span>
        </div>
        <div class="search">
          <div class="search__bar bar">
            <span class="bar__icon-left">
              <i class="fas fa-hashtag"></i>
            </span>
            <input type="text" class="search__text" />
            <span class="bar__icon-right">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <div class="search__hashtag hashtag">
            <div class="hashtag__bubble">
              <span class="hastag__name">
                #이하이 긍정논의
              </span>
              <span class="hastag__name">
                #홍현희 제이쓴
              </span>
              <span class="hastag__name">
                #지창욱 모델발탁
              </span>
            </div>
          </div>
        </div>
      </article>
    </main>
    <nav class="nav">
      <div class="nav__bar">
        <span class="nav__bar-icon">
          <a href="friend.html">
            <i class="far fa-user"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="index.html">
            <i class="far fa-comment">
              <span class="alert">2</span>
            </i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="hashtag.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="star.html">
            <i class="far fa-star"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </span>
      </div>
    </nav>
  </body>
</html>
