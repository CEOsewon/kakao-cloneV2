<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title># | Kakao Clone V2</title>
    <script
      src="https://kit.fontawesome.com/a3d426c7a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar-timestamp">22:19</span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar-icon">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="hashtag">
      <div class="hashtag__header header">
        <div class="header__nav">
          <ul class="header__nav-column">
            <a href="hashtag.html">
              <li class="header__nav-text">
                뉴스
              </li>
            </a>
            <a href="hashtag.html">
              <li class="header__nav-text">
                FUN
              </li>
            </a>
            <a href="hashtag.html">
              <li class="header__nav-text">
                인기웹
              </li>
            </a>
            <a href="hashtag.html">
              <li class="header__nav-text">
                연예
              </li>
            </a>
            <a href="hashtag.html">
              <li class="header__nav-text">
                영화
              </li>
            </a>
          </ul>
          <div class="header__nav-column">
            <span class="header__nav-exchange">
              <i class="fas fa-exchange-alt"></i>
            </span>
          </div>
        </div>
      </div>
      <article class="news">
        <div class="news__list">
          <span class="news__article">
            무죄 주장한 최순실..검찰"박근혜에 버금"징역 25년 구형
          </span>
          <span class="news__article">
            날선 공방.."한 가족을 이잡듯 뒤져"vs"합법 수사"
          </span>
          <span class="news__article">
            1년 육아휴직한 아빠, 복직하니 "자리 있을 줄 알았어?"
          </span>
          <span class="news__article">
            "임신하고도 갈 곳은 찜질방 뿐"..청소년부모 실태
          </span>
        </div>
        <div class="news__picture">
          <div class="picture">
            <img src="images/giftSet.jpg" class="picture__img" />
            <span class="picture__news">
              버릴게 더 많은 선물세트..포장 분리배출 어떻게?
            </span>
          </div>
          <div class="picture">
            <img src="images/radioactivity.jpg" class="picture__img" />
            <span class="picture__news">
              연구원 앞 하천 '세슘'검출.."갑천에 흘러들라"
            </span>
          </div>
        </div>
        <div class="news__input input">
          <iframe
            class="input-video"
            src="https://www.youtube.com/embed/A2x99lon85A"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
        <div class="search">
          <div class="search__bar bar">
            <div class="bar__column">
              <span class="bar__icon-left">
                <i class="fas fa-hashtag"></i>
              </span>
              <input type="text" class="search__text" value="검색어를 입력하세요" onfocus="this.value='';return true;">
             </div>
            <div class="bar__column">
            <span class="bar__icon-right">
              <i class="fas fa-search"></i>
            </span>
          </div>
          </div>
        </div>
          <div class="search__sharp sharp">
            <div class="sharp__bubble">
              <div class="hastag__name">
                #이하이 긍정논의
              </div>
              <div class="hastag__name">
                #홍현희 제이쓴
              </div>
              <div class="hastag__name">
                #지창욱 모델발탁
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <nav class="nav">
      <div class="nav__bar">
        <span class="nav__bar-icon">
          <a href="friend.html">
            <i class="far fa-user"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="index.html">
            <i class="far fa-comment">
              <span class="alert">2</span>
            </i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="hashtag.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="star.html">
            <i class="far fa-star"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </span>
      </div>
    </nav>
    <script src="javascript/time.js"></script>
  </body>
</html>
