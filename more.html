              <div class="friend__email">csw2517@gmail.com</div>

          </div>
          <div class="more__column">
            <div class="more__bubble">

            </div>
            <div class="more__bubble bubble-special">
              <i class="fas fa-crow"></i>
              <div class="bubble__notification">N</div>
            </div>
          </div>
        </div>
        <div class="more__pay pay">
          <div class="pay__column">
            <span class="pay__icon">
              <i class="fas fa-comment"></i>
            </span>
            <span class="pay__name">
