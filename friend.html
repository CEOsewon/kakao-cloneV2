<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>friends | Kakao Clone V2</title>
    <script
      src="https://kit.fontawesome.com/a3d426c7a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar-timestamp">22:19</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar-icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <div class="friends__header header">
        <div class="header__column">
          <span class="header__name">친구 </span>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-user-plus"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </div>
      <article class="friends">
        <div class="friends__list">
          <div class="friends__friend friend-main">
            <img src="images/avatar-sewon.jpg" alt="" class="avatar--lg">
            <span class="friend__name">원</span>
          </div>
          <div class="friends__friend friend">
            <div class="friend__fav">
              <span class="friend__title">
                즐겨찾기
              </span>
              <div class="friend__column">
                <img src="images/avatar.jpg" alt="" class="avatar">
                <span class="friend__name">세젤예주희</span>
              </div>
              <div class="friend__column"></div>
            </div>
          </div>
          <div class="friends__friend friend">
            <span class="friend__title">
              추천친구
            </span>
            <div class="friend__recommend recommend">
            <div class="friend__column">
              <img src="images/avatar-recommend.jpg" alt="" class="avatar">
              <span class="friend__name">혁진</span>
            </div>
            <div class="friend__column">
              <span class="recommend__friends">
                87 >
              </span>
            </div>
          </div>
          </div>
          <div class="friends__friend friend">
            <span class="friend__title">
              친구 2
            </span>
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="" class="avatar">
              <div class="friend__list">
                <span class="friend__name"">원</span>
                <span class="friend__status">하이</span>
              </div>
            </div> 
            <div class="friend__column">
              <img src="images/avatar-sewon.jpg" alt="" class="avatar">
              <div class="friend__list">
                <span class="friend__name"">투</span>
                <span class="friend__status">하위</span>
              </div>
            </div> 
          </div>
        </div>
      </article>
    </main>
    <nav class="nav">
      <div class="nav__bar">
        <span class="nav__bar-icon">
          <a href="friend.html">
            <i class="fas fa-user"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="index.html">
            <i class="far fa-comment">
              <span class="alert">2</span>
            </i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="hashtag.html">
            <i class="fas fa-hashtag"></i>

        </span>
        <span class="nav__bar-icon">
          <a href="star.html">
            <i class="far fa-star"></i>

        </span>
        <span class="nav__bar-icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </span>
      </div>
    </nav>

</html>
