<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gamestar | Kakao Clone V2</title>
    <script
      src="https://kit.fontawesome.com/a3d426c7a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar-timestamp">22:19</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar-icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </header>
    <main class="header">
      <div class="header__column">
        <span class="header__name">게임별 </span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
      <article class="star">
        <div class="star__list video">
          <span class="star__title">
            함께 보는 즐거움
          </span>
          <div class="star__column">
            <div class="video__thumbnail">
              <iframe
                width="150"
                height="100"
                src="https://www.youtube.com/embed/Th1j5I5H8jY"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="star__column">
            <span class="video__content">헬스장 민폐남 잡았다!!</span>
            <span class="video__author">야생마tv</span>
          </div>
        </div>
      </article>
    </main>
    <nav class="nav">
      <div class="nav__bar">
        <span class="nav__bar-icon">
          <a href="friend.html">
            <i class="far fa-user"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="hashtag.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="star.html">
            <i class="fas fa-star"></i>
          </a>
        </span>
        <span class="nav__bar-icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </span>
      </div>
    </nav>
  </body>
